name: macOS

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Recovering Cache
      uses: actions/cache@v1.1.2
      id: cache
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-
    - name: Building Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: carthage build --no-use-binaries --platform mac
    - name: Installing Bundler
      run: bundle install
    - name: Build and Test
      run: bundle exec fastlane scan --scheme NEKit-macOS
